<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grafic</title>
    <style>
        body {
            background-color: #404040;
            padding: 50px;
        }
        #graph {
            color: white;
            width: 50%;
        }
        .lista {
            list-style: none;
        }
        .elemente {
            background-color: green; 
            margin-bottom: 5px;
            padding: 10px;
        }
        .day {
            padding-right: 10px;
        }
    </style>
</head>
<body>
    <div id="graph">
        <ul class="lista">
            <li class="elemente" style="width: 90%;"><span class="day">mo</span>90%</li>
            <li class="elemente" style="width: 50%;"><span class="day">tu</span>50%</li>
            <li class="elemente" style="width: 5%;"><span class="day">we</span>5%</li>
            <li class="elemente" style="width: 100%;"><span class="day">th</span>100%</li>
            <li class="elemente" style="width: 60%;"><span class="day">fr</span>60%</li>
            <li class="elemente" style="width: 20%;"><span class="day">sa</span>20%</li>
            <li class="elemente" style="width: 5%;"><span class="day">su</span>5%</li>
        </ul>
    </div>
</body>
</html>
